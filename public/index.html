<!DOCTYPE html>
<html lang="pt-br">
<!-- screen
    alinhar header ()
    alinhar card grande (x)
    alinhar card pequeno (x)
    alinha footer ()
    colocar bold no titulo (x)
-->
<!-- mobile -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" media="(min-width: 400px)" href="./mobile.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="../assets/logo.png">
    <title>Ice Cream Shop</title>
</head>
<body>
    <!-- ver x do chrome -->
    <header>
        <div class="logo">
            <img src="../assets/logo.png" alt="Imagem do logotipo da Ice Cream Shop">
        </div>
        <div class="searchField">
            <img src="../assets/lupa.svg" alt="Icone de lupa da barra de pesquisa">
            <input type="search" placeholder="Procure seu sorvete">
        </div>
    </header>
    <section class="tudo">
        <div id="container"> 
            <div class="box1">
                <div class="card">
                    <img src="../assets/tablito.svg" alt="Imagem do picolé Tablico, da marca Kibon">
                    <h1>Picolé Tablito</h1>
                    <p>Picolé de chocolate tradicional <br>e banco 106g (R$ 0,05/g)</p>
                    <p>R$ 5,00</p>
                </div>
                <div class="card2">
                    <div class="smallCard">
                        <img src="../assets/brigadeiro.svg" alt="Imagem do picolé sabor brigadeiro, da marca Kibon">
                    </div>
                    <br>
                    <div class="smallCard">
                        <img src="../assets/kolorix.svg" alt="Imagem do picolé Kolorix, da marca Kibon">
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="card">
                    <img src="../assets/chicabon.svg" alt="Imagem do picolé Chica Bon, da marca Kibon">
                    <h1>Chica Bon</h1>
                    <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                    <p>R$ 3,50</p>
                </div>
                <div class="card2">
                    <div class="smallCard">
                        <img src="../assets/morango.svg" alt="Imagem do picolé sabor morango, da marca Kibon">
                    </div>
                    <br>
                    <div class="smallCard">
                        <img src="../assets/minion.svg" alt="Imagem do picolé Minions, da marca Kibon">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="social">
            <div class="icon">
                <img src="../assets/linkedin.svg" alt="Icone do Linkedin">
            </div>
            <div class="icon">
                <img src="../assets/facebook.svg" alt="Icone do Facebook">
            </div>
            <div class="icon">
                <img src="../assets/twitter.svg" alt="Icone do Twitter">
            </div>
        </div>
        <div class="logo2">
            <img src="../assets/logo.png">
        </div>
        <p>Made with &lt/&gt and <3 by Marina Melo </p>
    </footer>
</body>
</html>
